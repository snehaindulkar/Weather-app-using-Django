<html>
<head>
<title>Weather-App</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
		*{
			font-size:35px;
			font-family:courier;
			font-weight: 900;
		}
		.b1{
			background-color:black;
			color:white;
			padding: 2px 2px;
		}
		.card {
 			 box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			 transition: 0.3s;
 			 width: 70%;
  			 border-radius: 5px;
		}

		.card:hover {
			  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
		}

		.container {
 			 padding: 40px 50px;
		}
	</style>

</head>
<body>
	<center>
		<h1>Weather-App</h1>	
	
		<div class="card"> 			
  			<div class="container">
				<form method="POST" onsubmit="return validate()">
				{% csrf_token %}	
					<input style="width:400px" type="text" name="city" id="marks" placeholder="Enter city name" required>
					<button type="submit" class="btn" style="color:red;border:none"><i class="fa fa-search"></i></button>
					<br>		
				</form>
			</div>
	{{ msg }} <img src = {{ icon }}>
		
		</div>
		<br>
	</center>
</body>
</html>
